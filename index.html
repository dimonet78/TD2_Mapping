<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2 Mapping Project</title>
    <style>
        :root {
            --primary-color: #4b0082;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --footer-text-color: #b39ddb;
            --menu-background-color: #1e1e1e;
            --menu-text-color: #e0e0e0;
            --menu-hover-color: #6200ea;
            --menu-active-color: #3700b3;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header, footer {
            background-color: var(--primary-color);
            color: var(--footer-text-color);
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--menu-background-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: var(--menu-text-color);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        nav a:hover {
            background-color: var(--menu-hover-color);
            transform: scale(1.1);
        }
        nav a.active {
            background-color: var(--menu-active-color);
        }
    </style>
</head>
<body>
    <header>
        <h1 data-lang="title">TD2 Mapping Group</h1>
    </header>
    <nav>
        <a href="#" data-lang="nav_home" onclick="loadPageContent('home.html')">Inicio</a>
        <a href="#" data-lang="nav_about" onclick="loadPageContent('about.html')">Sobre Nosotros</a>
        <a href="#" data-lang="nav_contact" onclick="loadPageContent('contact.html')">Contacto</a>
    </nav>
    <main id="main-content">
        <!-- El contenido de la página se cargará aquí -->
    </main>
    <footer>
        <p data-lang="footer">© 2025 TD2 Mapping Project. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Contenido en diferentes idiomas
        const translations = {
            "es": {
                "title": "TD2 Mapping Group",
                "nav_home": "Inicio",
                "nav_about": "Sobre Nosotros",
                "nav_contact": "Contacto",
                "footer": "© 2025 TD2 Mapping Project. Todos los derechos reservados."
            },
            "en": {
                "title": "TD2 Mapping Group",
                "nav_home": "Home",
                "nav_about": "About Us",
                "nav_contact": "Contact",
                "footer": "© 2025 TD2 Mapping Project. All rights reserved."
            }
        };

        // Detectar el idioma del navegador
        const userLang = navigator.language.startsWith('es') ? 'es' : 'en';

        // Función para traducir el contenido
        function translateContent() {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[userLang] && translations[userLang][key]) {
                    element.innerHTML = translations[userLang][key];
                }
            });
        }

        // Función para cargar el contenido de la página
        function loadPageContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    translateContent(); // Traducir el contenido de la página cargada
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }

        // Traducir el contenido inicial
        translateContent();

        // Cargar la página inicial por defecto
        loadPageContent('home.html');
    </script>
</body>
</html>
