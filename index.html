<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2 Mapping Poyect</title>
    <style>
        :root {
            --primary-color: #4b0082; /* Índigo profundo */
            --background-color: #121212; /* Fondo oscuro */
            --text-color: #e0e0e0; /* Texto claro */
            --footer-text-color: #b39ddb; /* Índigo suave */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--primary-color);
            color: var(--footer-text-color);
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin: 1rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--primary-color);
            color: var(--footer-text-color);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>TD2 Mapping Group</h1>
    </header>
    <main>
        <p>¡Proyecto dedicado a mapear lugares para TorqueDrift2.</p>
        <h2>Video destacado</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>Haz clic en el video para aprender más sobre este proyecto.</p>
    </main>
    <footer>
        <p>&copy; 2025 TD2Mapping. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
